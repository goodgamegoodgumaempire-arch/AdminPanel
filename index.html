<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Admin Panel</title>
  <!-- Redirect automat catre admin.html -->
  <meta http-equiv="refresh" content="0; url=admin.html">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #1b1f38; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
    }
    .container { text-align: center; }
    a { color: #ff6600; text-decoration: none; }
    a:hover { color: #fff; }
    /* Link ascuns */
    #site-original { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecționare către Admin Panel...</h1>
    <p>Dacă nu ești redirecționat automat, <a href="admin.html">click aici</a>.</p>

    <!-- Link ascuns catre site-ul principal -->
    <a id="site-original" href="https://site-original.com" target="_blank">Site Principal</a>
  </div>

  <script>
    // Optional: poti face link-ul vizibil doar cu o combinatie de taste
    document.addEventListener('keydown', function(e){
      // CTRL + SHIFT + A
      if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'a'){
        const link = document.getElementById('site-original');
        link.style.display = 'inline';
        alert('Link-ul către site-ul principal a fost dezvăluit!');
      }
    });
  </script>
</body>
</html>
